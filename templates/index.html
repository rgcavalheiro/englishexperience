<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Experience - Gestão de Aulas</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" data-route="/">
                <i class="bi bi-book"></i> English Experience
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="/">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="/alunos">
                            <i class="bi bi-people"></i> Alunos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="/aulas">
                            <i class="bi bi-calendar-event"></i> Aulas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="/contratos">
                            <i class="bi bi-file-earmark-text"></i> Contratos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="/lista-espera">
                            <i class="bi bi-clock-history"></i> Lista de Espera
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="/relatorios">
                            <i class="bi bi-graph-up"></i> Relatórios
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container (SPA) -->
    <div class="container-fluid mt-4">
        <div id="main-content">
            <!-- Conteúdo será renderizado aqui dinamicamente -->
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App -->
    <script type="module" src="/static/js/app.js"></script>
    
    <!-- API Client -->
    <script type="module" src="/static/js/api.js"></script>
    
    <!-- Router -->
    <script type="module" src="/static/js/router.js"></script>
</body>
</html>
